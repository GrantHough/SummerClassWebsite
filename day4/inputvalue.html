<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="inputvalue.css">
</head>
<body>
    <h1>Values of an Input Elements</h1>
    <p>Try changing the different inputs. Then, press their associated button and check the console to see how the value changes.</p>
    <hr>
    <input type="checkbox" id="checkbox">
    <button id="checkbox-button">console.log the checkbox "checked" attribute</button>
    <hr>
    <input type="date" id="date">
    <button id="date-button">console.log the date "value" attribute</button>
    <hr>
    <input type="file" id="file">
    <button id="file-button">console.log the file "value" attribute</button>
    <hr>
    <input type="range" id="range">
    <button id="range-button">console.log the range "value" attribute</button>
    <hr>
    <input type="color" id="color">
    <button id="color-button">console.log the color "value" attribute</button>
</body>
<script src="inputvalue.js"></script>
</html>
